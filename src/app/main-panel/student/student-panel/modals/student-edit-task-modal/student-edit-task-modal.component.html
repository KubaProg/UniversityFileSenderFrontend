<mat-dialog-content>
  <div class="task-detail">
    <mat-label>Task name:</mat-label>
    <span>{{ data.assignmentData.assignmentName }}</span>
  </div>

  <div class="task-detail">
    <mat-label>Task deadline:</mat-label>
    <span>{{ data.assignmentData.deadlineDate | date }}</span>
  </div>

  <div class="task-detail">
    <mat-label>Task description:</mat-label>
    <span>{{ data.assignmentData.description }}</span>
  </div>

  <div style="height: 20px;"></div>

  <div class="download-container">
    <button type="button" mat-raised-button class="download-button" (click)="onDownloadAssignementData(data.assignmentData.id!)">
      Download assignment attachment
    </button>
  </div>

 <div style="height: 20px;"></div>

  <div class="attachment-section">
    <mat-label>Your attachments</mat-label>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" multiple>
  </div>

  <div *ngFor="let file of attachments; let i = index">
    <mat-chip-listbox>
      <mat-chip>
        {{ file.name }}
        <mat-icon matChipRemove (click)="removeAttachment(i)">cancel</mat-icon>
      </mat-chip>
    </mat-chip-listbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="attachments" cdkFocusInitial>Save</button>
</mat-dialog-actions>
