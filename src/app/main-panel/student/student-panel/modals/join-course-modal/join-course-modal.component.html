<mat-dialog-actions class="dialog-actions">
  <div class="info-section">
    <mat-label class="mat-title">Course Name: {{ data.courseName }}</mat-label>
  </div>
  <div class="button-section">
    <button mat-button (click)="onRequestCourseJoin()">Send request</button>
    <button mat-button [mat-dialog-close]="data.courseName">Close</button>
  </div>
</mat-dialog-actions>
