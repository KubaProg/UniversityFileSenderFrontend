<div class="task-element">
  <div class="title-and-buttons">
    <h3>{{ task }}</h3>
    <div *ngIf="!isStudentMode" class="button-group">
      <button mat-button  (click)="openTaskEditModal()" >Edit</button>
      <button mat-button  (click)="openDeleteTaskModal(task)">Delete </button>
    </div>
    <div *ngIf="isStudentMode" class="button-group">
      <button mat-button  (click)="openStudentTaskEditModal()">Manage</button>
    </div>
  </div>
</div>
