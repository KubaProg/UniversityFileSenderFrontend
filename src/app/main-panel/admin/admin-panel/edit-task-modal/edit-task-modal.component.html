<mat-dialog-content [formGroup]="taskForm">
  <mat-form-field>
    <mat-label>Task name</mat-label>
    <input matInput formControlName="newTask">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Task deadline</mat-label>
    <input matInput [matDatepicker]="deadlinePicker" formControlName="deadline">
    <mat-datepicker-toggle matSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
    <mat-datepicker #deadlinePicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Task description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <div>
    <mat-label>Task attachments</mat-label>
    <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" multiple>
  </div>

  <div *ngFor="let file of attachments; let i = index">
    <mat-chip-listbox>
      <mat-chip>
        {{ file.name }}
        <mat-icon matChipRemove (click)="removeAttachment(i)">cancel</mat-icon>
      </mat-chip>
    </mat-chip-listbox>
  </div>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        People assigned to this task
      </mat-panel-title>
    </mat-expansion-panel-header>

    <table mat-table [dataSource]="assignedPeople" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let person"> {{ person.name }} </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let person"> {{ person.surname }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let person"> {{ person.status }} </td>
      </ng-container>

      <ng-container matColumnDef="submission">
        <th mat-header-cell *matHeaderCellDef> Submission </th>
        <td mat-cell *matCellDef="let person">
          <button mat-button (click)="onDownloadSubmission(person)">Submission</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-expansion-panel>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [disabled]="taskForm.invalid" [mat-dialog-close]="taskForm.value" cdkFocusInitial>Save</button>
</mat-dialog-actions>
