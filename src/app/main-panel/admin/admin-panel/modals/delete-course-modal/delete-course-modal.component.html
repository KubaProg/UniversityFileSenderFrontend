<mat-dialog-content>
  <p>Type the course name to be deleted:</p>
  <mat-form-field>
    <mat-label>Course name</mat-label>
    <input matInput [formControl]="courseNameConfirm">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onDelete()" [disabled]="courseNameConfirm.invalid || courseNameConfirm.value !== data.courseName" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
